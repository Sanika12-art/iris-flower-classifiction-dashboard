<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin • Overview</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { background:#f5f7fb; font-family:Arial,sans-serif; margin:0; padding:24px; }
    .wrap { max-width:1000px; margin:0 auto; }
    h2 { margin:0 0 12px; }
    .cards { display:flex; gap:16px; flex-wrap:wrap; }
    .card { flex:1; min-width:240px; background:#fff; border-radius:12px; box-shadow:0 6px 16px rgba(0,0,0,0.12); padding:16px; }
    .kv { font-size:24px; font-weight:bold; }
    .sub { color:#666; font-size:13px; }
    .btn { background:#1f6feb; color:#fff; border:none; padding:8px 12px; border-radius:8px; text-decoration:none; display:inline-block; margin-top:10px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h2>Admin Overview</h2>
    <div class="cards">
      <div class="card">
        <div class="kv">{{ stats.users }}</div>
        <div class="sub">Total users</div>
      </div>
      <div class="card">
        <div class="kv">{{ stats.predictions }}</div>
        <div class="sub">Total predictions</div>
      </div>
    </div>
    <a class="btn" href="/admin/users">View users</a>
    <a class="btn" href="/dashboard">⬅ Back to dashboard</a>
  </div>
</body>
</html>
