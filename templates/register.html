<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Register ‚Ä¢ Iris Project</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #dbeafe, #eff6ff);
      font-family: "Inter", sans-serif; height: 100vh;
      display: flex; justify-content: center; align-items: center;
    }
    .card-box {
      width: 400px; background: white; padding: 28px;
      border-radius: 14px; box-shadow: 0 6px 20px rgba(0,0,0,0.12);
      animation: fadeIn 0.7s ease-in-out;
    }
    .title { font-size: 24px; font-weight: 600; text-align: center; margin-bottom: 16px; }
    .btn-primary { width: 100%; padding: 10px; background: #1f6feb; border: none; border-radius: 8px; }
    .btn-primary:hover { background: #1450b3; }
    .bottom-link { text-align: center; font-size: 14px; margin-top: 12px; }
    @keyframes fadeIn { from { opacity:0; transform:translateY(20px); } to { opacity:1; transform:translateY(0); } }
  </style>
</head>
<body>
  <div class="card-box">
    <div class="title">üìù Register</div>
    {% if error %}<div class="alert alert-danger py-2">{{ error }}</div>{% endif %}
    <form action="/register" method="POST">
      <div class="mb-3"><label class="form-label">Full Name</label><input class="form-control" type="text" name="full_name" required></div>
      <div class="mb-3"><label class="form-label">Username</label><input class="form-control" type="text" name="username" required></div>
      <div class="mb-3"><label class="form-label">Email</label><input class="form-control" type="email" name="email" required></div>
      <div class="mb-3"><label class="form-label">Password</label><input class="form-control" type="password" name="password" required></div>
      <button class="btn btn-primary mt-2">Create Account</button>
    </form>
    <div class="bottom-link">Already have an account? <a href="/login">Login</a></div>
    <div class="bottom-link mt-2"><a href="/">‚¨Ö Back to Home</a></div>
  </div>
</body>
</html>
